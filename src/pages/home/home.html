<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<span [ngStyle]="{'color': 'red', 'font-size': '20px'}"> {{beforeWord}}</span>
<span [ngStyle]="{'color': 'blue', 'font-size': '24px'}"> {{word}}</span>
<span [ngStyle]="{'color': 'red', 'font-size': '20px'}"> {{afterWord}}</span>
<br>
<button ion-button (click)="runningToggle()">START</button>
<ion-list>
<ion-item>
  <ion-label>Speed {{wpm}}wpm</ion-label>
  <ion-range min="100" max="1000" step="100" snaps="true" color="secondary" [(ngModel)]="inputSpeed"></ion-range>
</ion-item>
</ion-list>
</ion-content>
