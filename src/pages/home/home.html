<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>

  <div class="container">

      <div class="pre"> 
        {{beforeWord}}
      </div>

      <div class="current" [ngStyle]="{'background-color': 'rgb(117, 117, 117)', 'color':'lime'}">
        <span>{{word}}</span>
        </div>
      <div class="post">
        {{afterWord}}
      </div>
  </div>

  <ion-grid>
    <ion-row>
    <ion-col col-3 (click)="toggle()"  [ngStyle]="{'margin-top':'10px', 'margin-left':'10px'}">
        <span [ngStyle]="{'font-weight':'bold', 'font-size':'22px'}">{{buttonContent}}</span>
      </ion-col>

    <ion-col col-5>
      <span>
          <ion-icon name="arrow-dropleft" (click)="speeddown()" [ngStyle]="{'float':'left', 'padding-left':'12.5%'}"></ion-icon>
          <ion-icon name="arrow-dropright" (click)="speedup() " [ngStyle]="{'float':'right', 'padding-right':'12.5%'}"></ion-icon>
        </span>
      </ion-col> 
      
      <ion-col col-3>
          <span class="count">Count: {{wordCount}}</span>
          <br>
          <span class="wpm">{{wpm}}WPM</span>
          </ion-col>
        </ion-row>
          </ion-grid>
</ion-content>
