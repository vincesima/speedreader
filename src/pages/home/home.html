<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="div3">
      <span>
      <div class="pre"> 
{{beforeWord}}
</div>
<div class="current">
    {{word}}
</div>
<div class="post">
  {{afterWord}}
</div>
</span>
</div>
<ion-list>
  <ion-item text-center>{{wpm}}wpm</ion-item>
  <ion-item>
      <span>
        <div class="div1">
          <ion-icon name="arrow-dropleft" (click)="speeddown()"></ion-icon>
        </div>
        <div class="div2">
          <ion-icon name="arrow-dropright" (click)="speedup()"></ion-icon>
        </div>
        </span>
  </ion-item>
  <button ion-button (click)="start()">START</button>
<button ion-button (click)="stop()">STOP</button>
</ion-list>
</ion-content>
